<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Portal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="src/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="glass-effect sticky">
      <div class="header-container">
        <div class="header-content">
          <div class="logo">
            <i data-lucide="clipboard-list" class="icon-purple"></i>
            <h1 class="gradient-text">Survey Portal</h1>
          </div>

          <nav class="desktop-nav">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">News</a>
            <a href="#" class="nav-link active">Survey</a>
            <a href="#" class="nav-link">Contact</a>
          </nav>

          <div class="auth-buttons">
            <button id="loginBtn" class="login-btn">Login</button>
            <button class="signup-btn button-gradient">Sign Up</button>
          </div>

          <button id="menuBtn" class="mobile-menu-btn">
            <i data-lucide="menu"></i>
          </button>
        </div>
      </div>

      <div id="mobileMenu" class="mobile-menu hidden">
        <a href="#" class="mobile-link">About</a>
        <a href="#" class="mobile-link">News</a>
        <a href="#" class="mobile-link active">Survey</a>
        <a href="#" class="mobile-link">Contact</a>
        <button class="mobile-login-btn">Login</button>
        <button class="mobile-signup-btn button-gradient">Sign Up</button>
      </div>
    </header>

    <main class="main-content">
      <div class="survey-container glass-effect">
        <div class="survey-content">
          <div class="survey-header">
            <div class="icon-container">
              <i data-lucide="clipboard-check" class="icon-purple"></i>
            </div>
            <h2 class="gradient-text">Welcome to Our Survey</h2>
            <p class="survey-description">
              Your feedback helps us improve our services and better understand your needs.
              Please take a moment to complete our survey.
            </p>
          </div>
          
          <div class="survey-actions">
            <div class="button-group">
              <button id="startSurveyBtn" class="start-survey-btn button-gradient">
                <span>Start Survey</span>
                <i data-lucide="arrow-right"></i>
              </button>
              
              <button id="skipSurveyBtn" class="skip-survey-btn">
                Skip Survey
              </button>
            </div>

            <div class="survey-info">
              <div class="info-badge green">
                <span class="badge-dot"></span>
                <span>5 minutes to complete</span>
              </div>
              <div class="info-badge blue">
                <span class="badge-dot"></span>
                <span>10 questions</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-container glass-effect">
        <div class="modal-content">
          <div class="modal-header">
            <i data-lucide="alert-circle" class="icon-purple"></i>
            <h3 class="gradient-text">Are you sure you want to skip the survey?</h3>
          </div>
          <div class="modal-actions">
            <button id="modalCancelBtn" class="modal-cancel-btn">
              No, continue
            </button>
            <button id="modalConfirmBtn" class="modal-confirm-btn button-gradient">
              Yes, skip
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
